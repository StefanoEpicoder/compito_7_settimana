<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-md">
        <a class="navbar-brand fw" href="#">CRUDazon </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link active" href="./backoffice.html">Backoffice</a>
          </div>
        </div>
      </div>
    </nav>

    <h3 class="text-center my-3"></h3>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nome del prodotto</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Inserisci la descrizione"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Marca</label>
              <input type="text" class="form-control" id="brand" placeholder="Inserisci Marca" required />
            </div>
            <div class="mb-3">
              <label for="imageURL" class="form-label">Immagine URL</label>
              <input type="url" class="form-control" id="imageUrl" placeholder="Inserisci l'immagine" required />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Inserisci il prezzo del prodotto"
                required
              />
            </div>
            <button id="confirm" type="submit" class="btn btn-primary">Aggiungi prodotto</button>
            <button id="delete" type="button" class="btn btn-danger">
              <i class="bi bi-trash3-fill">Rimuovi prodotto</i>
            </button>
            <button onclick="location.reload()" id="clear" type="button" class="btn btn-secondary">Pulisci form</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
